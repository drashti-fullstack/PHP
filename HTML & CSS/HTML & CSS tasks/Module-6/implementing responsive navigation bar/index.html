<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> responsive Navigation Bar</title>
</head>
<style>
    nav ul {
        list-style-type:none;
        margin: 0
        padding: 0;
        overflow:hidden;
        background-color: #168;
    }

    nav ul li {
        float:right;
    }

    nav ul li a {
        display: block;
        color:lightcoral;
        text-align: center;
        padding: 10px 20px;
        text-decoration:underline;
    }

    nav ul li a:hover {
        background-color:darkmagenta`;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="/">About us</a></li>
            <li><a href="/">Contact us</a></li>
            <li><a href="/">Ner Arrivals</a></li>
            <li><a href="/">Products</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</body>

</html>
