<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form>
        <table border="5" align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" required 
                    title="Enter your first name only use letters"
                    placeholder="Enter your First Name..."></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" required 
                    title="Enter your last name only use letters"
                    placeholder="Enter your last name..."
                    pattern="[A-Za-z]"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="XYZ">Male  
                    <input type="radio" name="XYZ">Female 
                </td>         
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="xyz@gmail.com"
                    title="xyz@gmail.com"required></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" pattern="{0-9}{10}"
                    title="10 digits only" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="5" cols="30" placeholder="Enter your Address..." required></textarea></td>
            </tr>
            <tr>
                <td>Languages:</td>
                <td><input type="checkbox">Hindi
                    <input type="checkbox" checked>English
                    <input type="checkbox">Gujarati
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" maxlength="15"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td>
                    <input type="number" max="20"min="1" required>
                </td>
            </tr>
            <tr>
                <td>Location:</td>
                <td><select>
                    <option value="" hidden>--- select country ---</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">UAE</option>
                    <option value="">AUSTRALLIA</option>
                    <option value="">CANADA</option>
                </select>
                <select>
                    <option value="" hidden>--- Select state ---</option>
                    <option value="">Gujarat</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">Maharashta</option>
                    <option value="">Jammu Kashmir</option>
                </select>
                <select>
                    <option value="" hidden>--- Select City ---</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Surat</option>
                    <option value="">Vadodara</option>
                    <option value="">Bhavnagar</option>
                    <option value="">Jam Khambhaliya</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Upload Image:</td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Date-Time:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><input type="submit" value="register"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
